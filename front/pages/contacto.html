<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VRJ Certifications</title>
    <link rel="icon" href="../img/round!bgLogo.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- AlertifyJS CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />

    <!-- AlertifyJS JS -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="../img/round!bgLogo.png" alt="Logo VRJ" />
        <h2>VRJ Certifications</h2>
        <h5>La sintaxis del éxito empieza aquí</h5>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="certificaciones.html">Certificaciones</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <div class="user-area">
        <button id="loginBtn">Iniciar sesión</button>
        <span id="userName" class="hidden"></span>
        <button id="logoutBtn" class="hidden">Cerrar sesión</button>
      </div>
    </header>

    <!-- Formulario -->
    <h1 class="h1form">Contactanos!</h1>
    <form class="formulario">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="tel">Teléfono:</label>
      <input type="tel" id="tel" name="tel" /><br /><br />

      <label for="mensaje">Mensaje:</label>
      <textarea name="mensaje" id="mensaje" required></textarea>

      <button type="submit" class="btn-submit">Enviar</button>
    </form>

    <!-- Footer -->
    <footer>
      <p>2025 VRJ Certifications - La sintaxis del éxito empieza aquí</p>
    </footer>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="hidden">
      <div>
        <span id="closeModal">&times;</span>
        <h3>Iniciar sesión</h3>
        <form id="formLogin">
          <input type="text" id="cuenta" placeholder="Usuario" required />
          <input
            type="password"
            id="contrasena"
            placeholder="Contraseña"
            required
          />
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <script src="../js/IIII.js"></script>

  </body>
</html>
